<svg
  width="100"
  height="100"
  viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
>
  <circle
    cx="50"
    cy="50"
    r="40"
    stroke="#333"
    stroke-width="8"
    fill="none"
    opacity="0.3"
  >
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="2s"
      repeatCount="indefinite"
    />
  </circle>
  <circle
    cx="50"
    cy="50"
    r="20"
    stroke="#333"
    stroke-width="8"
    fill="none"
    opacity="0.7"
  >
    <animate
      attributeName="r"
      from="20"
      to="30"
      dur="1s"
      repeatCount="indefinite"
      begin="0s"
    />
    <animate
      attributeName="opacity"
      values="0.7; 0.3; 0.7"
      dur="1s"
      repeatCount="indefinite"
      begin="0s"
    />
  </circle>
</svg>
